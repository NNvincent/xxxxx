{{> header}}


<!DOCTYPE html>
<html>
<head>
	<title>backend</title>
	<style>
		.center{text-align : center}
	</style>
</head>
<body class="center">
	<!-- flag{****} -->
	<div id="fh5co-contact-section">
		<div class="container">
			<div class="col-md-6">             
                <ul class="contact-info">
					<li><i class="sl-icon-people"></i><span style="float:left">Welcome: {{username}}</span></li>   
					<br>                
                    <li><i class="sl-icon-note"></i><span style="float:left">Some advice and suggestion from users.</span></li>
                </ul>
            </div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Advices from users:</h2>
				</div>
			</div>

            <div class="row">
                <div class="center">
                        {{#each message}}                                             
                    <div class="row">
                        
                        <div class="col-md-12 services-inner">
							<span style="float:left"><i class="sl-icon-note"></i></span>
							<br>
                            <div class="desc">
								<div class="col-md-4">
									<h3><span style="float:left">Username:{{{name}}}</span></h3>
								</div>
								<div class="col-md-8">
									<h4><span style="float:left">Email:{{{email}}}</span></h4>
								</div>
								<div class="col-md-12">
									<pre>{{{advice}}}</pre><br>
								</div>
                                
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
				{{{notice}}}
			</div>
		</div>
	</div>
</div>
</body>
</html>
